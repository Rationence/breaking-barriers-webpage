<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<!-- CSS per rimuovere lo scroll e adattare l’immagine -->
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow: hidden; /* niente scroll né orizzontale né verticale */
  }

  #photo {
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;      /* centra verticalmente l’immagine */
    justify-content: center;  /* centra orizzontalmente l’immagine */
    overflow: hidden;
  }

  #photo img {
    max-width: 100%;
    max-height: 100%;
    width: auto;
    height: auto;
    object-fit: contain; /* mantiene proporzioni senza tagliare */
    display: block;
  }
</style>
</head>
<body>
<!-- Container per la foto -->
<div class="container-fluid p-0" id="photo">
</div>

<!-- JavaScript -->
<script>
document.addEventListener("DOMContentLoaded", function() {

  // Simulazione dati se non arriva niente da VA
  const vaMessage = {
    rowCount: 1,
    data: [["000000997"]]
  };

  onDataReceived(vaMessage);

  function onDataReceived(messageFromVA) {
    const photoDiv = document.getElementById("photo");
    photoDiv.innerHTML = "";

    const itemPhoto = document.createElement("img");

    if (messageFromVA.rowCount === 1) {
      itemPhoto.src = "images/" + messageFromVA.data[0][0].toLowerCase() + ".jpg";
      itemPhoto.alt = messageFromVA.data[0][0];
    } else {
      itemPhoto.src = "images/000000997.jpg";
      itemPhoto.alt = "000000997.jpg";
    }

    photoDiv.appendChild(itemPhoto);
  }

});
</script>
</body>
</html>
